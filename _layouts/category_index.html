---
layout: default
title: Category Index
---
<div class="post" id="post-2434">
	<div class="postheader">
	 	<h1 class="posttitle"><a href="{{page.url}}">All Posts in {{ page.category | capitalize }}</a></h1>
	</div>
	    {% for post in site.categories[page.category] %}
	   	<div class="postheader">
	      	<h4 class="posttitle"><a href="{{ post.url }}">{{ post.title }}</a></h1>
	      	<div class="postmeta">
				<p class="meta">
				<b title="{{post.tags | array_to_sentence_string}}">{{ post.categories | first | upcase }}</b> - 
				{{ post.date | date: "%B %-d, %Y" }}
				</p>
			</div>
	    </div>
	    {% endfor %}
</div>
