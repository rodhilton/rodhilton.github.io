---
layout: default
title: Category Index
---
<div class="post">
	<div class="postheader">
	 	<h1 class="posttitle"><a href="{{page.url}}">All Posts in {{ page.category | capitalize }}</a></h1>
	</div>
	<div class="post-listing">
		{% for post in site.categories[page.category] %}
		  	{% include post-header.html page=post %}
		{% endfor %}
		{{page.excerpt}}
	</div>
</div>
