---
layout: default
title: Tag Index
---
<div class="post">
	<div class="postheader">
	 	<h1 class="posttitle"><a href="{{page.url}}">All Posts Tagged '{{ page.tag.name | capitalize }}'</a></h1>
	</div>
	<div class="post-listing">
		{% for post in page.tag.posts %}
		  	{% include post-header.html page=post %}
		{% endfor %}
		{{page.excerpt}}
	</div>
</div>
