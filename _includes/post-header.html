<div class="postheader">
  	<h1 class="posttitle"><a href="{{ include.page.url }}">{{ include.page.title }}</a></h1>
  	<div class="postmeta">
		<p class="meta">
		<b title="{{include.page.tags | array_to_sentence_string}}">{{ include.page.categories | first | upcase }}</b> - 
		{{ include.page.date | date: "%B %-d, %Y" }} - 
		{{ include.page.content | number_of_words | pretty_number}} words -
		<a href="{{ include.page.url }}#disqus_thread">Comments</a>
		</p>
	</div>
</div>
